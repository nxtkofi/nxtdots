# Znajdź swoje nazwy monitorów używając 'hyprctl monitors'
# i zastąp nimi DP-1 oraz HDMI-A-1.
# Zastąp również rozdzielczości swoimi rzeczywistymi wartościami.

# Monitor dolny (główny) - pozycja 0x0
monitor=eDP-1,1920x1080,0x0,1

# Monitor górny - pozycja x=0, y = ujemna wysokość tego monitora (-1200 w tym przykładzie)
# Upewnij się, że używasz poprawnej wysokości (druga wartość w rozdzielczości).
monitor=HDMI-A-1,1920x1080,0x-1080,1

# Jeśli górny monitor ma inną skalę, np. 2, a jego rozdzielczość to 3840x2160:
# Jego LOGICZNA wysokość to 2160 / 2 = 1080.
# Wtedy pozycja y powinna być -1080.
# monitor=HDMI-A-1,3840x2160,0x-1080,2
