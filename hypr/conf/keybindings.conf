# ----------------------------------------------------- 
# Key bindings
# name: "Default"
# -----------------------------------------------------
 
# SUPER KEY
$mainMod = SUPER
 
# Applications
bind = $mainMod, RETURN, exec, kitty # Open the terminal
bind = $mainMod, B, exec, zen-browser # Open the browser
bind = $mainMod, F, exec, nautilus # Open the filemanager
bind = $mainMod CTRL, C, exec, qalculate-gtk # Open the calculator
bind = $mainMod, R, exec, rnote #Open rnote for quick drawings!
 
# Swap windows
bind = $mainMod ALT, H, movewindow, l # Move focus left
bind = $mainMod ALT, L, movewindow, r # Move focus right
bind = $mainMod ALT, K, movewindow, u # Move focus up
bind = $mainMod ALT, J, movewindow, d 
# Windows
bind = $mainMod, E, killactive # Kill active window
bind = $mainMod, F11, fullscreen # Set active window to fullscreen
bind = $mainMod, T, togglefloating # Toggle active windows into floating mode
bind = $mainMod SHIFT, T, workspaceopt, allfloat# Toggle all windows into floating mode

bind = $mainMod, S, togglesplit # Toggle split
# bind = $mainMod, K, swapsplit # Swapsplit

bind = $mainMod, H, movefocus, l # Move focus left
bind = $mainMod, L, movefocus, r # Move focus right
bind = $mainMod, K, movefocus, u # Move focus up
bind = $mainMod, J, movefocus, d # Move focus down
bindm = $mainMod, mouse:272, movewindow # Move window with the mouse
bindm = $mainMod, mouse:273, resizewindow # Resize window with the mouse
bind = $mainMod SHIFT, L, resizeactive, 100 0    # Zwiększ szerokość okna (prawo)
bind = $mainMod SHIFT, H, resizeactive, -100 0   # Zmniejsz szerokość okna (lewo)
bind = $mainMod SHIFT, J, resizeactive, 0 100    # Zwiększ wysokość okna (dół)
bind = $mainMod SHIFT, K, resizeactive, 0 -100   # Zmniejsz wysokość okna (góra)
bind = $mainMod, G, togglegroup # Toggle window group
 
# Actions
bind = $mainMod SHIFT, A, exec, ~/.config/hypr/scripts/toggle-animations.sh # Toggle animations
bind = $mainMod, PRINT, exec, grimblast copy area 
bind = $mainMod CTRL, Q, exec, wlogout # Start wlogout
bind = $mainMod SHIFT, W, exec, waypaper --random # Change the wallpaper
bind = $mainMod CTRL, W, exec, waypaper # Open wallpaper selector
bind = $mainMod CTRL, RETURN, exec, rofi -show drun -replace -i # Open application launcher
bind = $mainMod SHIFT, B, exec, ~/.config/waybar/scripts/handler.sh reload # Reload waybar
bind = $mainMod CTRL, B, exec, ~/.config/waybar/scripts/handler.sh toggle # Toggle waybar
bind = $mainMod, V, exec, ~/.config/settings/cliphist.sh # Open clipboard manager
bind = $mainMod CTRL, T, exec, ~/.config/waybar/themeswitcher.sh # Open waybar theme switcher
bind = $mainMod ALT, S, exec, ~/.config/hypr/scripts/hyprshade.sh # Toggle screenshader
bind = $mainMod ALT, G, exec, ~/.config/hypr/scripts/gamemode.sh # Toggle game mode
bind = $mainMod, Z, exec, missioncenter # Open Mission Center
 
# Workspaces
bind = $mainMod, 1, workspace, 1 # Open workspace 1
bind = $mainMod, 2, workspace, 2 # Open workspace 2
bind = $mainMod, 3, workspace, 3 # Open workspace 3
bind = $mainMod, 4, workspace, 4 # Open workspace 4
bind = $mainMod, 5, workspace, 5 # Open workspace 5
bind = $mainMod, 6, workspace, 6 # Open workspace 6
bind = $mainMod, 7, workspace, 7 # Open workspace 7
bind = $mainMod, 8, workspace, 8 # Open workspace 8
bind = $mainMod, 9, workspace, 9 # Open workspace 9
bind = $mainMod, 0, workspace, 10 # Open workspace 10
 
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5 
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10
 
bind = $mainMod, Tab, workspace, m+1 
bind = $mainMod SHIFT, Tab, workspace, m-1
 
bind = $mainMod CTRL, 1, exec, ~/.config/hypr/scripts/moveTo.sh 1 
bind = $mainMod CTRL, 2, exec, ~/.config/hypr/scripts/moveTo.sh 2
bind = $mainMod CTRL, 3, exec, ~/.config/hypr/scripts/moveTo.sh 3
bind = $mainMod CTRL, 4, exec, ~/.config/hypr/scripts/moveTo.sh 4
bind = $mainMod CTRL, 5, exec, ~/.config/hypr/scripts/moveTo.sh 5
bind = $mainMod CTRL, 6, exec, ~/.config/hypr/scripts/moveTo.sh 6
bind = $mainMod CTRL, 7, exec, ~/.config/hypr/scripts/moveTo.sh 7
bind = $mainMod CTRL, 8, exec, ~/.config/hypr/scripts/moveTo.sh 8
bind = $mainMod CTRL, 9, exec, ~/.config/hypr/scripts/moveTo.sh 9
bind = $mainMod CTRL, 0, exec, ~/.config/hypr/scripts/moveTo.sh 10
 
# Passthrough SUPER KEY to Virtual Machine
# bind = $mainMod, P, submap, passthru # Passthrough SUPER key to virtual machine
# submap = passthru
# bind = SUPER, Escape, submap, reset # Get SUPER key back from virtual machine
# submap = reset
 
# Fn keys
bind = , XF86MonBrightnessUp, exec, brightnessctl -q s +10% # Increase brightness by 10%
bind = , XF86MonBrightnessDown, exec, brightnessctl -q s 10%- # Reduce brightness by 10%
bind = , XF86AudioRaiseVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ +5% # Increase volume by 5%
bind = , XF86AudioLowerVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ -5% # Reduce volume by 5%
bind = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle # Toggle mute
bind = , XF86AudioPlay, exec, playerctl play-pause # Audio play pause
bind = , XF86AudioPause, exec, playerctl pause # Audio pause
bind = , XF86AudioNext, exec, playerctl next # Audio next
bind = , XF86AudioPrev, exec, playerctl previous # Audio previous
bind = , XF86AudioMicMute, exec, pactl set-source-mute @DEFAULT_SOURCE@ toggle # Toggle microphone
bind = , XF86Calculator, exec, ~/.config/ml4w/settings/calculator.sh # Open calculator
bind = , XF86Lock, exec, hyprlock # Open screenlock
bind = , XF86Tools, exec, $(cat ~/.config/ml4w/settings/terminal.sh) --class dotfiles-floating -e ~/.config/ml4w/apps/ML4W_Dotfiles_Settings-x86_64.AppImage # Open ML4W Dotfiles Settings app
 
bind = , code:238, exec, brightnessctl -d smc::kbd_backlight s +10
bind = , code:237, exec, brightnessctl -d smc::kbd_backlight s 10-
